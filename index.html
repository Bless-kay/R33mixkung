<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="to-do.css" />
</head>
<body>
  <header class="app-header">
    <div class="container">
      <h1>Task Manager</h1>
      <p class="subtitle">Add, organize, and complete your tasks  <img src="task_list_19659.png" alt="check icon" width="50">
</p>

    </div>
  </header>

  <main class="container">
    <section aria-labelledby="add-task-title" class="card">
      <h2 id="add-task-title">Add a new task</h2>

      <form id="task-form">
  <div class="form-grid">
    <div class="form-group">
      <label for="task-name">Task name</label>

      <input type="text" id="task-name" name="task-name" placeholder="e.g., finish web project" required pattern="[A-Za-z ` /\_-{}]+" title="Task name should contain letters only (A–Z)."/>

      <small class="error" id="name-error" aria-live="polite"></small>
    </div>

          <div class="form-group">
            <label for="task-date">Date(This is optional)</label>
            <input type="date" id="task-date" name="task-date" />
          </div>

          <div class="form-group">
            <label for="task-category">Category</label>
            <select id="task-category" name="task-category">
              <option value="Work">Work</option>
              <option value="School">School</option>
              <option value="Personal">Personal</option>
            </select>
          </div>

          <div class="form-group actions">
            <button type="submit" class="btn primary" id="add-btn">Add task</button>
            <button type="reset" class="btn">Clear</button>
          </div>
        </div>
      </form>
    </section>

    <section aria-labelledby="controls-title" class="card">
      <h2 id="controls-title">Find and sort tasks</h2>

      <div class="controls-grid">
        <div class="form-group">
          <label for="search">Search</label>
          <input type="text" id="search" placeholder="Search by task name..." />
        </div>

        <div class="form-group">
          <label for="filter-category">Filter by category</label>
          <select id="filter-category">
            <option value="All">All</option>
            <option value="Work">Work</option>
            <option value="School">School</option>
            <option value="Personal">Personal</option>
          </select>
        </div>

        <div class="form-group">  
          <label for="sort-by">Sort by</label>
          <select id="sort-by">
            <option value="created">Created (latest first)</option>
            <option value="name">Name (A–Z)</option>
            <option value="date">Due date (soonest first)</option>
          </select>
        </div>

        <div class="counters">
          <span id="counter-total" class="badge">Total: 0</span>
          <span id="counter-completed" class="badge">Completed: 0</span>
        </div>
      </div>
    </section>

    <section aria-labelledby="list-title" class="card">
      <h2 id="list-title">Tasks</h2>
      <ul id="task-list" class="task-list" aria-live="polite">
        
      </ul>

      <div id="empty-state" class="empty">
        <p>No tasks yet. Add your first task above.</p>
      </div>
    </section>
  </main>
<footer class="app-footer">
  <div class="container">
    <p>Keep track of your daily task <span id="year"> Kulumunyu</span></p>
  </div>
</footer>


  <script src="to-do.js">


  </script>
</body>
</html>
